<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIES</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class = flex-container>
        <form id="movies" action="#" method="get">
            <div class="form">
                <div class="question-1">
                    <label for="1">Сколько фильмов Вы посмотрели:</label>
                    <input type="number" id="1" placeholder="Количество" name="count" min="1" autocomplete="off" >
                    <label for="4">Любимы жанр №1:</label>
                    <input type="text" id="4" placeholder="Жанр" name="genres-1" autocomplete="off" size="21">
                    <label for="5">Любимы жанр №2:</label>
                    <input type="text" id="5" placeholder="Жанр" name="genres-2" autocomplete="off" >
                    <label for="6">Любимы жанр №3:</label>
                    <input type="text" id="6" placeholder="Жанр" name="genres-3" autocomplete="off" >
                </div>
                <div class="question-2" id="question-2">
                    <label for="2">Один из последних просмотренных фильмов:</label>
                    <input type="text" id="2" placeholder="Название" name="movie" autocomplete="off">
                    <label for="3">На сколько оцените его:</label>
                    <input type="number" id="3" placeholder="Оценка" name="rate" min="0" max="10" step="0.1" autocomplete="off">
                    <input type="checkbox" class="checkbox" id="fav" name="fav" value="yes">
                    <label for="fav">Сделать любимым</label>
                </div>
                <button class="btn" type="submit">Отправить</button>
            </div>
        </form>
        <div class="list">
            <span class="title">Мои фильмы</span>
            <ul>
                <!-- <li class="film-item">
                    <div class="text">
                        <span>Мстители</span>
                        <span class="rate">9</span>
                    </div>
                    <button class="delete-btn">
                        <img class="del-img" src="img/del.png" alt="delete">
                    </button>
                </li> -->
            </ul>
        </div>
    </div>
    <div class="popup">
        <span class="status">Здесь могла быть ваша реклама</span>
        <button class="close">OK</button>
    </div>
    <div class="block"></div>
    <script src="js/main.js"></script>
</body>
</html>
